# JVM performance tuning (used by Gradle daemon)
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Enable configuration cache (optional but improves build speed)
org.gradle.configuration-cache=true

# Kotlin incremental compilation
kotlin.incremental=true

# Kotlin warning as errors (optional)
kotlin.compiler.allWarningsAsErrors=true

# Treat unchecked warnings (optional, for stricter builds)
kotlin.compiler.jvmTarget=21

# Set Gradle logging level
org.gradle.logging.level=info

# Enables parallel build (helpful in multi-module setup)
org.gradle.parallel=true

# Encoding
org.gradle.encoding=UTF-8
